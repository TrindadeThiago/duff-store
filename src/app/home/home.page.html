<ion-header>
  <ion-toolbar>
    <ion-title>
      Loja de Cerveja
    </ion-title>
    <ion-buttons slot='primary'>
      <ion-button [routerLink]='["/add-cerveja"]'>
        <ion-icon color='danger' name='add-circle' ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h6>Bem vindo ao app de cerveja, mais famoso do Brasil.</h6>
  <div *ngIf="cervejas.length > 0">
    <h2>Conhe√ßa nossas cervejas</h2>
    <div *ngFor="let cerveja of cervejas">
      <ion-card>
          <ion-card-content>
              <h2>{{cerveja.nome}}</h2>
              <p> {{cerveja.descricao}} </p>
          </ion-card-content>
        </ion-card>
    </div>
  </div>

  </div>

</ion-content>
